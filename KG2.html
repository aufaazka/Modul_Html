<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat format teks</title>
</head>

<body>
    <h2>Latihan Membuat Format Teks</h2>
    <ul>
        <!--Format Tebal-->
        <li>
            <b>ini adalah format tebal</b>
        </li>
        <!--Format Miring-->
        <li>
            <i>ini adalah format miring</i>
        </li>
        <!--Format Garis Bawah-->
        <li>
            <u>ini adalah format garis bawah</u>
        </li>
        <!--Format pangkat-->
        <li>
            ini adalah format pangkat x <sup>2</sup>+y <sup>3</sup>= 15
        </li>
        <!--Format Su subperscript text-->
        <li>H <sub>2</sub> O <sub>3</sub>
        </li>
        <!--Format Tebal Hinghligt-->
        <li>
            <mark>Coding itu mudah</mark>
        </li>
        <!--Format coret -->
        <li>
            pemprograman web itu <del>sulit</del> mudah
        </li>

    </ul>
</body>

</html>
